name: Deploy Theme to Production

on:
  workflow_dispatch:  # Manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout dev branch
        uses: actions/checkout@v4
        with:
          ref: dev  # ðŸ‘ˆ we're building from the dev branch!

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run build script
        run: npm run bundle  # build should output theme.zip

      - name: Unzip built theme
        run: |
          mkdir theme
          unzip https://github.com/SMLWebDev/CI-CD-Test/tree/dev/theme.zip -d theme  # adjust this path

      - name: Push to production branch
        run: |
          cd theme
          git init
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git checkout -b production
          git add .
          git commit -m "Manual deploy from dev branch"
          git push -f origin production
